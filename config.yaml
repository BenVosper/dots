config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  ignoreempty: false
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
  showdiff: false
  workdir: ~/.config/dotdrop
dotfiles:
  d_git-templates:
    dst: ~/.git-templates
    src: git-templates
  d_scripts:
    dst: ~/scripts
    src: scripts
  d_sxhkd:
    dst: ~/.config/sxhkd
    src: config/sxhkd
  f_70-synaptics.conf:
    dst: /etc/X11/xorg.conf.d/70-synaptics.conf
    src: etc/X11/xorg.conf.d/70-synaptics.conf
  f_archey3.cfg:
    dst: ~/.archey3.cfg
    src: archey3.cfg
  f_bash_profile:
    dst: ~/.bash_profile
    src: bash_profile
  f_bashrc:
    dst: ~/.bashrc
    src: bashrc
  f_compton.conf:
    dst: ~/.config/compton.conf
    src: config/compton.conf
  f_gitconfig:
    dst: ~/.gitconfig
    src: gitconfig
  f_local.conf:
    dst: /etc/fonts/local.conf
    src: etc/fonts/local.conf
  f_user-dirs.defaults:
    dst: /etc/xdg/user-dirs.defaults
    src: etc/xdg/user-dirs.defaults
  f_vconsole.conf:
    dst: /etc/vconsole.conf
    src: etc/vconsole.conf
  f_vimrc:
    dst: ~/.vimrc
    src: vimrc
  f_xinitrc:
    dst: ~/.xinitrc
    src: xinitrc
  f_xrandr-extend.cfg:
    dst: ~/.config/xrandr-extend.cfg
    src: config/xrandr-extend.cfg
  f_xresources:
    dst: ~/.Xresources
    src: Xresources
  d_i3:
    src: config/i3
    dst: ~/.config/i3
  d_ranger:
    src: config/ranger
    dst: ~/.config/ranger
  d_rules.d:
    src: etc/udev/rules.d
    dst: /etc/udev/rules.d
  f_npmrc:
    src: npmrc
    dst: ~/.npmrc
  f_spotify.desktop:
    src: local/share/applications/spotify.desktop
    dst: ~/.local/share/applications/spotify.desktop
  d_i3blocks:
    src: config/i3blocks
    dst: ~/.config/i3blocks
  d_termite:
    src: config/termite
    dst: ~/.config/termite
  f_override.conf:
    src: etc/systemd/system/docker.service.d/override.conf
    dst: /etc/systemd/system/docker.service.d/override.conf
  d_gtk-3.0:
    src: config/gtk-3.0
    dst: ~/.config/gtk-3.0
  f_gtkrc-2.0:
    src: gtkrc-2.0
    dst: ~/.gtkrc-2.0
  f_sxlock.service:
    src: etc/systemd/system/sxlock.service
    dst: /etc/systemd/system/sxlock.service
profiles:
  omega:
    dotfiles:
    - f_bashrc
    - f_bash_profile
    - f_vimrc
    - f_xinitrc
    - f_xresources
    - f_local.conf
    - f_xrandr-extend.cfg
    - d_git-templates
    - f_gitconfig
    - f_70-synaptics.conf
    - f_vconsole.conf
    - f_user-dirs.defaults
    - f_compton.conf
    - f_archey3.cfg
    - d_sxhkd
    - d_scripts
    - d_i3
    - d_ranger
    - d_rules.d
    - f_npmrc
    - f_spotify.desktop
    - d_i3blocks
    - d_termite
    - f_override.conf
    - d_gtk-3.0
    - f_gtkrc-2.0
  beta:
    dotfiles:
    - f_bashrc
    - f_bash_profile
    - f_vimrc
    - f_xinitrc
    - f_xresources
    - f_local.conf
    - f_xrandr-extend.cfg
    - d_git-templates
    - f_gitconfig
    - f_vconsole.conf
    - f_user-dirs.defaults
    - f_compton.conf
    - f_archey3.cfg
    - d_sxhkd
    - d_scripts
    - d_i3
    - d_ranger
    - f_npmrc
    - f_spotify.desktop
    - d_i3blocks
    - d_termite
    - f_override.conf

    - f_sxlock.service
